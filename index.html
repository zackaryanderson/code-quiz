<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- add a high score list link in top left-->
    <main id="wrapper">
        <div class="top">
            <h5 id="timer">Time: 75</h5>
            <h5 id="highscores">
                <a href="highscores.html">High Scores</a>
            </h5>
        </div>
        <div id="question-area">
            <h2 class="question" id="question">Coding Quiz</h2>
            <h3 id="remove">Do your best to answer all the questions right. Wrong answers remove time.</h3>
            <ul id="list-area"></ul>
            <div id="correct-incorrect"></div>
            <button class="btn" id="start-btn">Start!</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
